<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillFeed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="top-logo">
    <div class="logo-box">SF</div>
    <h1 class="logo-text">SkillFeed</h1>
</div>


<div class="login-card">

    <h2>Welcome to SkillFeed</h2>
    <p class="subtitle">Sign in to continue sharing your skills</p>

    <label>Email</label>
    <input type="email" placeholder="your.email@example.com">

    <label>Password</label>
    <input type="password" placeholder="********">

    <button class="login-btn">Login</button>

    <p class="signup-text">
        Don't have an account? <a href="#">Create an Account</a>
    </p>

    <a href="Home.html" class="back-link">‚Üê Back to Home</a>

</div>

</body>
</html>
