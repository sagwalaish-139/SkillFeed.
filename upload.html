<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Skill - SkillFeed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<nav class="navbar">
    <div class="logo">SkillFeed</div>
    <ul class="nav-links">
        <li><a href="Home.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="upload.html">Upload</a></li>
    </ul>
    <div class="auth-buttons">
        <a href="login.html" class="login">Login</a>
        <a href="#" class="signup">Sign Up</a>
    </div>
</nav>


<div class="upload-container">

    <div class="left-form">

        <h1>Upload Your Skill</h1>
        <p class="subtitle">Share your talent with the world</p>

        <label>Skill Title</label>
        <input type="text" placeholder="e.g., Landscape Photography">

        <label>Description</label>
        <textarea placeholder="Describe your skill..."></textarea>

        <label>Category</label>
        <select>
            <option>Select Category</option>
            <option>Photography</option>
            <option>Music</option>
            <option>Cooking</option>
            <option>Editing</option>
        </select>

        <label>Upload Media</label>
        <div class="upload-box">
            Click to upload or drag & drop  
            <br>
            <small>(Video or Image â€“ Max 50MB)</small>
        </div>

        <button class="publish-btn">Publish Skill</button>

    </div>

    <div class="right-image">
        <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d" alt="Preview">
    </div>

</div>

</body>
</html>
