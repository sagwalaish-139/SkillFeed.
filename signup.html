<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillFeed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="signup-container">

    
    <div class="left-box">

        <h1>Join SkillFeed</h1>
        <p class="subtitle">Start sharing your talents with the world</p>

        <label>Full Name</label>
        <input type="text" placeholder="John Doe">

        <label>Email</label>
        <input type="email" placeholder="your.email@example.com">

        <label>Password</label>
        <input type="password" placeholder="********">

        <label>Confirm Password</label>
        <input type="password" placeholder="********">

        <button class="create-btn">Create Account</button>

        <p class="login-text">Already have an account? <a href="login.html">Sign In</a></p>

        <a href="Home.html" class="back-link">‚Üê Back to Home</a>

    </div>

    
    <div class="right-box">
        <div class="logo-area">
            <div class="logo-box">SF</div>
            <span class="logo-text">SkillFeed</span>
        </div>

        <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d" class="preview-img">
    </div>

</div>

</body>
</html>
